<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div>DIV 0</div>
<div>DIV 1</div>
<script type="text/javascript">
    var divs = document.getElementsByTagName("div");
    for (var i = 0; i < divs.length; i++){
        (function(n){
            divs[n].addEventListener("click", function(){
                alert("divs #" + n + " was clicked");
            }, false);
        })(i);
    }
</script>
</body>
</html>
